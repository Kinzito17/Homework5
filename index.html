<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>

</head>

<body>

    <header class="jumbotron">

        <h1 class="display-3">Work Day Scheduler</h1>

        <p class="lead">A simple calendar app for scheduling your work day</p>

        <p id="currentDay" class="lead"></p>

    </header>

    <div class="container">

        <div id="hour-8" class="row time-block">
            <div class="hour col-1">8AM</div>
            <textarea id="8AM" class="col-10 description" name="8"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-9" class="row time-block">
            <div class="hour col-1">9AM</div>
            <textarea id="9AM" class="col-10 description" name="9"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-10" class="row time-block">
            <div class="hour col-1">10AM</div>
            <textarea id="10AM" class="col-10 description" name="10"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-11" class="row time-block">
            <div class="hour col-1">11AM</div>
            <textarea id="11AM" class="col-10 description" name="11"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-12" class="row time-block">
            <div class="hour col-1">12PM</div>
            <textarea id="12PM" class="col-10 description" name="12"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-13" class="row time-block">
            <div class="hour col-1">1PM</div>
            <textarea id="1PM" class="col-10 description" name="13"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-14" class="row time-block">
            <div class="hour col-1">2PM</div>
            <textarea id="2PM" class="col-10 description" name="14"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-15" class="row time-block">
            <div class="hour col-1">3PM</div>
            <textarea id="3PM" class="col-10 description" name="15"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-16" class="row time-block">
            <div class="hour col-1">4PM</div>
            <textarea id="4PM" class="col-10 description" name="16"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-17" class="row time-block">
            <div class="hour col-1">5PM</div>
            <textarea id="5PM" class="col-10 description" name="17"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-18" class="row time-block">
            <div class="hour col-1">6PM</div>
            <textarea id="6PM" class="col-10 description" name="18"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-19" class="row time-block">
            <div class="hour col-1">7PM</div>
            <textarea id="7PM" class="col-10 description" name="19"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-20" class="row time-block">
            <div class="hour col-1">8PM</div>
            <textarea id="8PM" class="col-10 description" name="20"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
